<!DOCTYPE html> <!-- bodyBasic.html-->
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<script>
	function eventonload() {
		document.getElementById("id_1").innerHTML="로딩하면서 실행";
	}
	</script>
	<title>문서 타이틀 표제</title>
</head>
<body onload="eventonload()">
	<p>클릭</p>
	<p id="id_1">메시지표시</p>
</body>
</html>
