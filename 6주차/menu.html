
<!doctype html>
<html><head><meta charset=“utf-8”/>
<meta name=“viewport” content="width=device-width, initial-scale=1"/>
<title> 걸그룹 </title>
<style>
    #select{width: max-content;}
    #bt{width: max-content;}
</style>
<script>
function categoryChange(e) {
    var good_a = ["지수", "제니", "로제", "리사"];
    var good_b = ["빅토리아", "엠버", "루나", "크리스탈"];
    var good_c = ["LE", "하니", "정화", "혜린", "솔지"];
    var target = document.getElementById("good");
   
    if(e.value == "a") var d = good_a;
    else if(e.value == "b") var d = good_b;
    else if(e.value == "c") var d = good_c;
   
    target.options.length = 0;
   
    for (x in d) {
      var opt = document.createElement("option");
      opt.value = d[x];
      opt.innerHTML = d[x];
      target.appendChild(opt);
    } 
  }
  
</script>

</head>
<body>
<section>
<form action="../menu.jsp" method="post">
<fieldset id="select">
<legend>걸그룹검색</legend>
	<label for="brand">걸그룹</label>
	<select onchange="categoryChange(this)">
        <option>걸그룹을 선택해주세요</option>
        <option value="a">BlackPink</option>
        <option value="b">F(X)</option>
        <option value="c">EXID</option>
      </select>
       
      <select id="good">
      <option>좋아하는 멤버를 선택해주세요</option>
      </select>
</fieldset>
<fieldset id="bt">
    <button type="reset"> 다시선택 </button>
</fieldset>
</form>
</section>
</body></html>
