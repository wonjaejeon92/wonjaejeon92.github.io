<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD 실습</title>
    <link rel="stylesheet" href="../css/rwd4.css">
</head>

<body>
    <header class="header"><h2>한국의 도시</h2></header>
    <div class="row">
        <div id="main">
        <nav class="col-3 col-t-3 menu"> <!--메뉴 D:25% T:25% M:100%-->
            <ul>
                <li>서울</li>
                <li>대전</li>
                <li>대구</li>
                <li>부산</li>
            </ul>
        </nav>
        <section class="col-6 col-t-9"> <!--section D:50% T:75% M:100%-->
            <h3>대전광역시</h3>
            <p>우리나라 중앙에 위치한 150만...</p>
            <picture>
                <source media="(min-width: 768px)" srcset="../Images/lob_big.png">
                <source media="(min-width: 600px)" srcset="../Images/lob_normal.png">
                <img src="../Images/lob_small.png" alt="lobster" style="width:auto;">
            </picture>
        </section>
        <aside class="col-3 col-t-12 banner">
            <ul>
                <li><img src="../Images/flag.png">한국</li>
                <li><img src="../Images/flag.png">Korea</li>
            </ul>
        </aside>
        </div>
        <div class="row"></div>
    </div>
<footer class="footer"><h4>Copyright 2019 Korea</h4></footer>
</body>
</html>
